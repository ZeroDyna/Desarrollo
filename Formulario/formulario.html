<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="formulario.css">
<head>
    <title>Formulario</title>
</head>
<div class="page">
    <body>
        <div class="header">
        <h1>Formulario de Información Personal</h1>
        </div> 
        <br>
        <form action="procesar_formulario.php" method="POST">
            <label for="nombre_apellidos">Nombre y Apellidos:</label>
            <input type="text" id="nombre_apellidos" name="nombre_apellidos" required><br><br>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

            <label for="ocupacion">Ocupación:</label>
            <input type="text" id="ocupacion" name="ocupacion" required><br><br>

            <label for="contacto">Contacto (teléfono, email):</label>
            <input type="text" id="contacto" name="contacto" required><br><br>

            <label for="nacionalidad">Nacionalidad:</label>
            <select id="nacionalidad" name="nacionalidad">
                <option value="Peru">Perú</option>
                <option value="Argentina">Argentina</option>
                <option value="Colombia">Colombia</option>
                <option value="Chile">Chile</option>
                <option value="Ecuador">Ecuador</option>
                <option value="México">México</option>
                <option value="España">España</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="Canadá">Canadá</option>
                <option value="Brasil">Brasil</option>
            </select><br><br>

            <label>Nivel de Inglés:</label><br>
            <input type="radio" id="basico" name="nivel_ingles" value="basico">
            <label for="basico">Básico</label><br>

            <input type="radio" id="intermedio" name="nivel_ingles" value="intermedio">
            <label for="intermedio">Intermedio</label><br>

            <input type="radio" id="avanzado" name="nivel_ingles" value="avanzado">
            <label for="avanzado">Avanzado</label><br>

            <input type="radio" id="fluido" name="nivel_ingles" value="fluido">
            <label for="fluido">Fluido</label><br><br>

            <label for="lenguajes_programacion">Lenguajes de Programación:</label>
            <select id="lenguajes_programacion" name="lenguajes_programacion" multiple>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="c++">C++</option>
            </select><br><br>

            <label for="aptitudes">Aptitudes:</label>
            <input list="aptitudes" name="aptitudes">
            <datalist id="aptitudes">
                <option value="Aptitud 1">
                <option value="Aptitud 2">
                <option value="Aptitud 3">
            </datalist><br><br>

            <label>Habilidades:</label><br>
            <input type="checkbox" id="habilidad1" name="habilidades[]" value="Habilidad 1">
            <label for="habilidad1">Habilidad 1</label><br>

            <input type="checkbox" id="habilidad2" name="habilidades[]" value="Habilidad 2">
            <label for="habilidad2">Habilidad 2</label><br>

            <input type="checkbox" id="habilidad3" name="habilidades[]" value="Habilidad 3">
            <label for="habilidad3">Habilidad 3</label><br><br>

            <label for="perfil">Perfil:</label><br>
            <textarea id="perfil" name="perfil" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Enviar">
        </form>
    </body>
</div>
</html>
